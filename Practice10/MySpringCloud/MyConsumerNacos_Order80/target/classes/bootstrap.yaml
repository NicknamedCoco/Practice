spring:
  #  application:
  #    name: comsumer-order
  profiles:
    active: dev    #如果配置了环境，则对应nacos配置名称上也需要相同设置
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml  #文件后缀
        namespace: 8a441a55-1694-4f0a-bad2-407be01d8774   #设置配置文件的命名空间
        # 配置的dataId的配置名称，dataId=配置名称+profiles+文件后缀，如果没有配置prefix则配置名称为spring.application.name的值
        prefix: comsumer-order
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 8a441a55-1694-4f0a-bad2-407be01d8774

# bootstrap.yaml比application.yaml优先加载，如果前后配置冲突会报错，当然可以在nacos.config下进行配置

# window下启动单机模式nacos命令：startup.cmd -m standalone  linux下：sh startup.sh -m standalone
