server:
  port: 8801
spring:
  application:
    name: MyCloudStream_RabbitMQ_Provider8801
#  profiles:
#    active: dev    #如果配置了环境，则对应nacos配置名称上也需要相同设置
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml  #文件后缀
        namespace: 8a441a55-1694-4f0a-bad2-407be01d8774   #设置配置文件的命名空间
        prefix: MyCloudStreamRabbitMQProvider8801    # 配置的dataId的配置名称，dataId=配置名称+profiles+文件后缀
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 8a441a55-1694-4f0a-bad2-407be01d8774
    stream:
      binders: # 在此处配置要绑定的rabbitmq的服务信息；
        defaultRabbit: # 表示定义的名称，用于于binding整合
          type: rabbit # 消息组件类型
          environment: # 设置rabbitmq的相关的环境配置
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
      bindings: # 服务的整合处理
        output: # 这个名字是一个通道的名称
          destination: studyExchange # 表示要使用的Exchange名称定义
          content-type: application/json # 设置消息类型，本次为json，文本则设置“text/plain”
          binder: defaultRabbit  # 设置要绑定的消息服务的具体设置



